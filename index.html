<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ðŸ•’ Countdown Creator</h1>
    
    <div class="input-form">
      <input type="text" id="eventName" placeholder="Enter Event Name" required>
      <input type="date" id="eventDate" required>
      <input type="time" id="eventTime" required>
      <button onclick="startCountdown()">Start Countdown</button>
    </div>

    <div class="countdown-section" id="countdownSection" style="display: none;">
      <h2 id="eventTitle"></h2>
      <div class="countdown">
        <div><span id="days">00</span><small>Days</small></div>
        <div><span id="hours">00</span><small>Hours</small></div>
        <div><span id="minutes">00</span><small>Minutes</small></div>
        <div><span id="seconds">00</span><small>Seconds</small></div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
